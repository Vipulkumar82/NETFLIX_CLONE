<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"> <img src="images/logo.png" alt=""></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured">
            <!-- <img src="featured.jpg" alt="Featured Movie"> -->
            <div class="info">
                <h1>Featured Movie</h1>
                <p>Watch the latest blockbuster now!</p>
                <button>Watch Now</button>
                <button>Add to My List</button>
            </div>
        </section>

        <section class="category">
            <h2>Popular on Netflix</h2>
            <div class="movies">
                <img src="images/1.jpg" alt="Movie 1">
                <img src="images/2.jpg" alt="Movie 2">
                <img src="images/3.jpg" alt="Movie 3">
                <img src="images/4.jpeg" alt="Movie 4">
                <img src="images/5.jpg" alt="Movie 5">
            </div>
        </section>

        <section class="category">
            <h2>Trending Now</h2>
            <div class="movies">
                <img src="images/6.jpeg" alt="Movie 6">
                <img src="images/7.jpeg" alt="Movie 7">
                <img src="images/8.jpg" alt="Movie 8">
                <img src="images/9.jpeg" alt="Movie 9">
                <img src="images/10.jpg" alt="Movie 10">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
</body>
</html>
